<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정화면</title>
</head>
<body>
<form th:action="@{/ox/update}" method="post" th:object="${oxDto}">

    <div>
        <label for="id">ID : [[*{id}]]</label>
    </div>

    <br>

    <div>
        <label for="detail">Quiz detail</label>
        <input type="text" name="detail" th:field="*{detail}">
        <span th:errors="*{detail}"></span>
    </div>

    <br>

    <div>
        <label for="answer">Quiz answer</label>
        <input type="radio" name="answer" th:field="*{answer}" value="O">O
        <input type="radio" name="answer" th:field="*{answer}" value="X">X
        <span th:errors="*{answer}"></span>
    </div>

    <br>

    <div>
        <label for="name">작성자</label>
        <input type="text" name="name" th:field="*{name}">
        <span th:errors="*{name}"></span>
    </div>

    <br>

    <input type="hidden" th:field="*{id}">
    <!--field 를 id도 설정을 해주어야 값을 가져올 수 있기 때문-->
    <!--hidden 이란? 값 하나를 가지고 있는 깍두기?-->
    <input type="submit" value="수정">
</form>

<br>

<a th:href="@{/ox/quiz}" align="center">Main back</a>
</body>
</html>
